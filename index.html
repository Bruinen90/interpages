                <div class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="/" class="menu__link">

                        </li>
                        <li class="menu__item">
                            <a href="/" class="menu__link">

                <div class="welcome__laptopCont">
                    <img src="./img/laptop.svg" alt="" class="welcome__laptopImg">
                </div>
